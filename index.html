<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
    <title>Stardust</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.ico">

  </head>
  
  
  <body>

    <div class="container">

      <div id="intro_page">
        <div title="Enter" id="enter_image">
          <img src="src/img/enter.png">
        </div>
      </div>

      <div class="button-icon" id="info_container">
        <button id="info"></button>
        <div id="info_description"></div>
      </div>

      <div class="button-icon">
        <button id="changeView"></button>
      </div>

      <div id="music-button">
        <button id="music-option"></button>
      </div>

      <div id="music">
        <div>
          <p>Different Kinds of Cry</p>
          <audio id="music_1" controls loop preload="auto">
            <source src="./src/bgm/Different_Kinds_Of_Cry.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div>
          <p>時を越えて</p>
          <audio id="music_2" controls loop preload="auto">
            <source src="./src/bgm/時を越えて.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div>
          <p>Dr. March's Daughters</p>
          <audio id="music_3" controls loop preload="auto">
            <source src="./src/bgm/Dr_March's_Daughters.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div>
          <p>18</p>
          <audio id="music_4" controls loop preload="auto">
            <source src="./src/bgm/18.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div>
          <p>Photograph</p>
          <audio id="music_5" controls loop preload="auto">
            <source src="./src/bgm/Photograph.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      

      <div class="page" id="death">
        <canvas id="death-canvas"></canvas>
        <div id="instruction_message">
          Please select music first!<br><br>
          Click on the information button to see the data description.<br><br>
          Click on the stars button to see the next page.<br><br>
          Zoom in/out and rotate the page to change the view.<br><br>
        </div>
      </div>
  
      <div class="page" id="population">
        <canvas id="population-canvas"></canvas>
      </div>
  
      <div class="page" id="suicide">
        <canvas id="suicide-canvas"></canvas>
      </div>
  
      <div class="page" id="hunger">
        <canvas id="hunger-canvas"></canvas>
      </div>

    </div>

    <script src="./dist/main.js"></script>

  </body>


  <footer>
    <div class="Nav-link">
        <div class="profile_links">
            <a href="https://www.linkedin.com/in/kristin-lee-9a8666265" target="_blank">
              <img src="./src/img/linkedin-logo.png" alt="linkedin logo">
            </a>
            <a href="https://github.com/totorasora/Javascript_project_Stardust" target="_blank">
              <img src="./src/img/github-logo.png" alt="github logo">
            </a>
        </div>
    </div>
  </footer>

</html>
